<!doctype html>
<html lang="en">
{% load static %}

<head>
    {% if msg1 %}

        window.alert('{{msg1}}');

    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="postadminlogin.css"> -->
    <title>Document</title>
</head>
<style>
    .navbar {
        background-color: transparent !important;
    }
    
    .navbar .navbar-nav {
        margin: 0 auto;
    }
    
    .navbar .nav-link {
        font-size: 22px;
        padding-right: 20px;
    }
    
    .navbar .navbar-brand {
        /* font-size: 20px !important; */
        font-size: larger;
    }
    
    .navbar .nav-item {
        padding-right: 30px;
    }
    
    .head {
        padding-top: 8vw;
        font-size: 5vw;
    }
    
    .form-container {
        background: #fff;
        /* position: absolute; */
        top: 35vh;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 6px 0px #000;
    }
</style>

<body>
    <div style="background-image: linear-gradient(45deg ,lightblue ,white) ; height: 200vh; padding-bottom: 20px;" class="start">

        <div class="mynav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-5">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-size: 22px;" href="#">HariOm-Logistics</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Services
                    </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>

                        </ul>
                        <form class="d-flex" action="/bookinglogin/" method="POST">

                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-block">Logout</button>

                        </form>
                    </div>
                </div>
            </nav>
            <h1 class="text-center py-6">Enter Further Details</h1>
            <p><i> User :{{user_id}} </i> </p>

            <section class="container-fluid">

                <section class="row  justify-content-center">

                    <section class="col-12 col-lg-8 col-md-3">
                        <form class="form-container py-5 px-5" action="/postbookingorder/" method="POST">
                            <div class="form-group">
                                {% csrf_token %}
                                <input type="hidden" name="hiddenbookinguserid" value={{user_id}} required>
                                <label for="fromcity12" style="font-size: 20px;">From :</label>
                                <input type="text" name="fromcity" value={{fromcity}} class="form-control" id="fromcity12" aria-describedby="emailHelp" readonly required>

                            </div>
                            <div class="form-group py-3">
                                <label for="company_name__12" style="font-size: 20px;">Company name :</label>
                                <input type="text" class="form-control" id="company_name__12" name="company_name" value={{company_name}} readonly required>
                            </div>
                            <div class="form-group py-3">
                                <label for="datee__" style="font-size: 20px;">Date Of Order :</label>
                                <input type="text" class="form-control" id="datee__" name="datee" value={{datee}} readonly required>
                            </div>
                            <div class="form-group py-3">
                                <label for="doc_no_1" style="font-size: 20px;">Docket Number :</label>
                                <input type="text" class="form-control" id="doc_no_1" name="docno" value={{docket_no}} readonly required>
                            </div>
                            <div class="form-group py-3">
                                <label for="destination__12" style="font-size: 20px;">Destination :</label>
                                <input type="text" list="brow" name="destination" class="form-control" required>
                                <datalist id="brow" name="destination">
                                <option value="Pune">
                                <option value="Ahmdnagar">
                                <option value="Akola">
                                <option value="Mumbai">
                                <option value="Parbani">
                                </datalist>
                            </div>
                            <div class="form-group py-3">
                                <label for="party_name_123" style="font-size: 20px;">Party Name :</label>
                                <input type="text" name="partyname" class="form-control" id="party_name_123" placeholder="Party Name" required>
                            </div>
                            <div class="form-group py-3">
                                <label for="invo_no_123" style="font-size: 20px;">Invoice Number :</label>
                                <input type="number" name="invcno" class="form-control" id="invo_no_123" placeholder="Invoice Number" required>
                            </div>
                            <div class="form-group py-3">
                                <label for="no_of_packages_12" style="font-size: 20px;">Number Of Packages :</label>
                                <input type="number" name="noofpckg" class="form-control" id="no_of_packages_12" placeholder="Number Of Packages" required>
                            </div>



                            <div class="container=mb-3">
                                <label for=" exampleFormControlTextarea1" class="form-label"></div>Description :</label>

                                <textarea class="form-control" name="description" id="exampleFormControlTextarea1 " rows="3 " placeholder="Decribe the Package" rows="3"></textarea>

                            </div>
                            <div class="form-group py-3">
                                <button type="submit " class="btn btn-primary btn-block">Confirm your order</button>
                            </div>
                        </form>
        </div>
        </section>
        </section>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ " crossorigin="anonymous "></script>


</body>

</html>
