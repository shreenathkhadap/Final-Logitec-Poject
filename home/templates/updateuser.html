<html lang="en">

<head>
    <!-- Required meta tags -->
    <script src={% static "cities.js" %}></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- {% comment %} <link rel="stylesheet" href="postadminlogin.css"> {% endcomment %} -->
    <title>Update User</title>
</head>
<style>
    .navbar {
        background-color: transparent !important;
    }
    
    .navbar .navbar-nav {
        margin: 0 auto;
    }
    
    .navbar .nav-link {
        font-size: 22px;
        padding-right: 20px;
    }
    
    .navbar .navbar-brand {
        /* font-size: 20px !important; */
        font-size: larger;
    }
    
    .navbar .nav-item {
        padding-right: 30px;
    }
    
    .head {
        padding-top: 8vw;
        font-size: 5vw;
    }
    
    .form-container {
        background: #fff;
        /* position: absolute; */
        top: 35vh;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 6px 0px #000;
    }
</style>

<body>
    <div style="background-image: linear-gradient(45deg ,lightblue ,white) ; height: 200vh; padding-bottom: 20px;" class="start">

        <div class="mynav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-5">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-size: 22px;" href="#">Hariom Logistics</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/ ">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Services
                    </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>

                        </ul>
                        <form class="d-flex" action="/adminlogin/" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-block">Logout</button>

                        </form>
                    </div>
                </div>
            </nav>
            <h1 class="text-center py-4">Update Data(enter new data)</h1>

            <section class="container-fluid">

                <section class="row  justify-content-center">

                    <section class="col-12 col-lg-6 col-md-3">
                        <form class="form-container py-5 px-5" action="/postuserupdate/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Your Email</label>

                                <input type="text" id="old_email" name="old_email" value="{{old_email}}" readonly class="form-control">
                            </div>
                            <div class="form-group my-4">
                                <label for="exampleInputEmail1">User Type</label>

                                <input type="text" id="user_type" name="user_type" value="{{user_type}}" readonly class="form-control" required>
                            </div>
                            <div class="form-group my-4">
                                <label for="exampleInputEmail1"> New Address</label>
                                <input type="text" id="fname" name="newaddress" placeholder="Enter new address" class="form-control" required>

                            </div>
                            <div class="form-group my-4">
                                <label for="sts">State </label>
                                <select onchange="print_city('state', this.selectedIndex);" id="sts" name="newstate" method="GET" class="form-control" required></select>
                            </div>
                            <div class="form-group my-4">
                                <label for="state">City</label>
                                <select id="state" name="newcity" class="form-control" method="GET" required></select>
                                <script language="javascript">print_state("sts");</script>
                                  

                            </div>

                            <div class="form-group my-4">
                                <label for="exampleInputPassword1"> New user ID </label>
                                <input type="text" id="fname" name="newuserid" placeholder="Enter new user ID" class="form-control" required>
                            </div>
                            <div class="form-group my-4">
                                <label for="exampleInputPassword1">New Name </label>
                                <input type="text" id="fname" name="newname" placeholder="Enter New Name" class="form-control" required>
                            </div>
                            <div class="form-group my-4">
                                <label for="exampleInputPassword1">New Phone</label>
                                <input type="number" id="fname" name="newphone" placeholder="Enter new Phone Number" class="form-control" required>
                            </div>

                            <div class="form-group my-4">
                                <label for="exampleInputPassword1">New Pincode</label>
                                <input type="number" id="fname" name="newpincode" placeholder="Enter New Pincode" class="form-control" required>
                            </div>

                            <div class="text-center">

                                <input class="btn btn-primary my-2 px-4 py-2" type="submit" name="" value="Update Details">
                            </div>

                        </form>
                    </section>
                </section>
            </section>
            <script src={% static "cities.js" %}></script>

            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

     
</body>

</html>
