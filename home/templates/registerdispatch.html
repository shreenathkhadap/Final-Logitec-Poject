          <h1 class="text-center py-4">REGISTER DISPATCH USER</h1>

          <section class="container-fluid">
            
            <section class="row  justify-content-center">
                
                <section class="col-12 col-lg-8 col-md-3"   >
                    <form class="form-container py-5 px-5" action="/postregisterdispatch/" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                          <label for="exampleInputEmail1" style="font-size: 20px;">Enter your name</label>
                          <input type="text"name ="name"  class="form-control"  aria-describedby="emailHelp" placeholder="Enter name">
                          <!-- <small id="emailHelp" class="form-text text-muted">You Are Logging in As an Admin.</small> -->
                        </div>
                        <div class="form-group py-3">
                          <label for="exampleInputPassword1" style="font-size: 20px;">Email</label>
                          <input type="text" name="email" class="form-control" name="email" placeholder="Email"  >
                        </div>
                        <div class="form-group py-3">
                            <label  for="exampleInputPassword1" style="font-size: 20px;">ID</label>
                            <input type="text"name="id" class="form-control" name="id" placeholder="ID" >
                          </div>
                          <div class="form-group py-3">
                            <label  for="exampleInputPassword1" style="font-size: 20px;">Password</label>
                            <input type="text"name="pass" class="form-control" name="pass" placeholder="Password" >
                          </div>
                           <div class="form-group py-3">
                            <label  for="exampleInputPassword1" style="font-size: 20px;">Address</label>
                            <input type="text"name="add"class="form-control" name="pass" placeholder="Address" >
                          </div>
                        
                       <div class="form-group py-3">
                            <label for="exampleInputPassword1">State</label>
                            <select  onchange="print_city('state', this.selectedIndex);" id="sts" name ="state" method="GET" class="form-control" required></select>
                          </div>
                          <div class="form-group py-3">
                            <label for="exampleInputPassword1">City</label>
                            <select id ="state" name="city" class="form-control" method="GET" required></select>
                            <script language="javascript">print_state("sts");</script>  
                          </div>
                         
                          <div class="form-group py-3">
                            <label  for="Pin code" style="font-size: 20px;">Pin code</label>
                            <input type="text" class="form-control" id="Pin code" placeholder="Pin Code" >
                          </div>
                          <div class="form-group py-3">
                            <label  for="Phone number" style="font-size: 20px;">Phone number</label>
                            <input type="text" class="form-control" id="Phone number" placeholder="Phone Number" >
                          </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4 ">Submit</button>
                      </form>
                </section>
            </section>
          </section>
