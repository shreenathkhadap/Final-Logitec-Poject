          <h1 class="text-center py-4">Register Admin</h1>

          <section class="container-fluid">
            
            <section class="row  justify-content-center">
                
                <section class="col-12 col-lg-6 col-md-3"   >
                    <form class="form-container py-5 px-5">
                        <div class="form-group py-3">
                            <label for="exampleInputPassword1">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name" name="name">
                          </div>
                        <div class="form-group py-3">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                          
                        </div>
                        <div class="form-group py-3">
                            <label for="exampleInputEmail1">ID</label>
                            <input style="text-decoration: none;" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID" name="id">
                            
                          </div>
                        <div class="form-group py-3">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
                        </div>
                        <div class="form-group py-3">
                            <label for="exampleInputEmail1"> Address</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Adress" name="add">
                            
                          </div>
                            <div class="form-group py-3">
                            <label for="exampleInputPassword1">From-State Name</label>
                            <select  onchange="print_city('state', this.selectedIndex);" id="sts" name ="state" method="GET" class="form-control" required></select>
                          </div>
                          <div class="form-group py-3">
                            <label for="exampleInputPassword1">From-City Name</label>
                            <select id ="state" name="city" class="form-control" method="GET" required></select>
                            <script language="javascript">print_state("sts");</script>  
                          </div>

                          <div class="form-group py-3">
                            <label for="exampleInputEmail1"> Pincode</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Pincode">
                            
                          </div>
                          <div class="form-group py-3">
                            <label for="exampleInputEmail1"> Phone Number</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number">
                            
                          </div>
                       
                       
                       
                       
                        <button type="submit" class="btn btn-primary btn-block ">Submit</button>
                      </form>
                </section>
            </section>
          </section>
