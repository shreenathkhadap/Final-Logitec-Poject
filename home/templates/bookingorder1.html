            <h1 class="text-center py-4">Enter From-Details</h1>
            <p class="text-center py-4"> <i> Welcome User : {{user_id}} </i> </p>
            <input type="hidden" name="hiddenbookinguserid" value={{user_id}}>

            <section class="container-fluid">

                <section class="row  justify-content-center">

                    <section class="col-12 col-lg-8 col-md-3">
                        <form class="form-container py-5 px-5" action="/postbookingorder1/" method="POST">
                            {% csrf_token %}

                            <input type="hidden" name="hiddenbookinguserid" value={{user_id}}>
                            <div class="form-group py-3">
                                <label for="exampleInputPassword1" style="font-size: 20px;">City (from) :</label>

                                <input type="text" name="fromcity" list="brow" id="exampleInputPassword1" class="form-control">
                                <datalist name="fromcity" id="brow">
                                <option value="Pune">
                                <option value="Ahmdnagar">
                                <option value="Akola">
                                <option value="Mumbai">
                                <option value="Parbani">
                                </datalist>
                            </div>
                            <div class="form-group py-3">

                                <label for="exampleInputPassword1" style="font-size: 20px;">Company Name :</label>
                                <input type="text" name="compname1" list="brow1" class="form-control">

                                <datalist id="brow1" name="compname1">
                                    {% for compname in compnames %}
                                    <option value= "{{compname}}">{{compname}}</option>
                                        {% endfor %}
                                        </datalist>


                            </div>

                            <div class="form-group py-3">
                                <label for="exampleInputPassword1" style="font-size: 20px;">Date :</label>
                                <input type="date" name="date" class="form-control" id="exampleInputPassword1" placeholder="Enter Date">
                            </div>

                            <div class="form-group py-3">
                                <label for="exampleInputPassword1" style="font-size: 20px;">Docket Number :</label>
                                <input type="number" name="docno" class="form-control" id="exampleInputPassword1" placeholder="Docket Number">
                            </div>




                            <button type="submit" class="btn btn-primary btn-block mt-4 ">Next</button>
                        </form>
                    </section>
                </section>
            </section>


            <!-- Option 1: Bootstrap Bundle with Popper -->
